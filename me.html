<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookutopia</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h1>Bookutopia - Online Bookstore</h1>
        </div>
    </div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <img src="./Images/logo.png" alt="logo" width="50px" height="50px">
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="contacts">
        <h1>CONTACT US</h1>
        <form id="contactform">
            <label>User Name</label><br>
            <input name="name" type="text" placeholder="user name" style="background-color: transparent;" id="name"
                required><br><br>
            <label>User Email</label><br>
            <input name="Email" type="text" placeholder="Email address" style="background-color: transparent;" id="email" required>
            <div><br>
                <textarea name="message" placeholder="Your message here..." style="background-color: transparent;" id="" cols="100"
                    rows="10"></textarea><br>
                <button id="mebtn" type="submit" onclick="submitFormData()" class="btn btn-primary">Submit
                </button>
           </div>
        </div>
</body >
</html>
