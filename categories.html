<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
    }
    
    .navbar {
      overflow: hidden;
      background-color: #333;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .navbar a {
      float: left;
      font-size: 16px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    .dropdown {
      float: left;
      overflow: hidden;
    }
    
    .dropdown .dropbtn {
      font-size: 16px;  
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font: inherit;
      margin: 0;
    }
    
    .navbar a:hover, .dropdown:hover .dropbtn {
      background-color:blue;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      width: 100%;
      left: 0;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown-content .header {
      background:blue;
      padding: 16px;
      color: white;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .column {
      float: left;
      width: 16.67%;
      padding: 10px;
      background-color: #ccc;
      height: 250px;
    }
    
    .column a {
      float: none;
      color:black;
      padding: 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
    
    .column a:hover {
      background-color: #ddd;
    }
    
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    
    @media screen and (max-width: 600px) {
      .column {
        width: 100%;
        height: auto;
      }
    }
    </style>
</head>
<body>

<div class="navbar">
  <div class="dropdown">
    <button class="dropbtn">Dropdown 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <div class="header">
        <h2>books</h2>
      </div>   
      <div class="row">

        <div class="column">
            <h3>Lower Primary</h3>
            <a href="#grade1">Grade 1</a>
            <a href="#grade2">Grade 2</a>
            <a href="#grade3">Grade 3</a>
        </div>                        
        <div class="column">
            <h3>Upper-primary</h3>
            <a href="#class4">Class 4</a>
            <a href="#class5">CLass 5</a>
            <a href="#class6">Class 6</a>                     
        </div>
        <div class="column">
            <h3>Junior Secondary</h3>
            <a href="#class7">CLass 7</a>
            <a href="#class8">Class 8</a>
        </div>
        <div class="column">
            <h3>Senior-secondary</h3>
            <a href="#form1">Form 1</a>
            <a href="#form2">Form 2</a>
            <a href="#form3">Form 3</a>
            <a href="#form4">Form 4</a>
        </div>

        </div>
      </div>
    </div>
  </div> 
</div>
</body>
</html>
